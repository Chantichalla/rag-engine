version: "3.9"

services:
  web:
    build: .
    image: my-rag-app:gpu
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
      - ./docstore:/app/docstore

  ingest:
    build: .
    image: my-rag-app:gpu
    entrypoint: ["python3", "scripts/ingest.py"]
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./vectorstore:/app/vectorstore
      - ./docstore:/app/docstore
